<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <div class="count"><span class="current">1</span>/<span class="number">10</span></div>
            <div class="timer"></span></div>
        </header>
        <div class="container">
            <h3 class="question">WHat is Your Name ?</h3>
            <div class="answers">
            </div>
            <button class="submit-btn">Submit Answer</button>
            <div class="spans">
            </div>
        </div>
    </div>  
    <div class="result">
        <p><span class="word">Perfect</span> You Answerd <span class="score"></span> 
            From <span class="count">9</span> Question</p>
        <button class="retake">Retake The Test</button>
    </div>






    <script src="jquery-3.5.1.min.js"></script>
    <script src="scripte.js"></script>
</body>
</html>
